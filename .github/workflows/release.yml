name: Syqure Release

on:
  workflow_dispatch:
    inputs:
      build_macos:
        description: 'Build macOS binary'
        required: false
        type: boolean
        default: true
      build_linux:
        description: 'Build Linux binary'
        required: false
        type: boolean
        default: true
      build_docker:
        description: 'Build Linux Docker image'
        required: false
        type: boolean
        default: true
      use_precompiled_bins:
        description: 'Use precompiled Codon/Sequre from ./bin'
        required: false
        type: boolean
        default: false
      bump_type:
        description: 'Version bump type'
        required: false
        type: choice
        default: 'none'
        options:
          - none
          - patch
          - minor
          - major
      force_version:
        description: 'Force a specific version (e.g., 0.1.1)'
        required: false
        type: string
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        type: boolean
        default: false
      bump_only:
        description: 'Only bump the version and skip build/release steps'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write

env:
  CARGO_TERM_COLOR: always

jobs:
  bundle-macos-arm:
    name: Build Bundles (macOS arm64)
    if: ${{ inputs.build_macos && !inputs.use_precompiled_bins }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Compute submodule hash
        id: submodules
        run: |
          git submodule status > /tmp/submods.txt
          echo "hash=$(sha256sum /tmp/submods.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Compute bundle script hash
        id: bundle
        run: |
          echo "hash=$(sha256sum build_libs.sh | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Restore bundle cache
        id: cache
        uses: actions/cache@v4
        with:
          path: syqure/bundles/aarch64-apple-darwin.tar.zst
          key: syqure-bundle-${{ steps.submodules.outputs.hash }}-${{ steps.bundle.outputs.hash }}-aarch64-apple-darwin

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build deps (llvm, gcc, libomp, openssl)
        run: |
          brew update
          brew install llvm@17 gcc libomp openssl@3

      - name: Build Codon/Sequre + bundle
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          export LLVM_PREFIX="$(brew --prefix llvm@17 2>/dev/null || echo /usr/local/opt/llvm@17)"
          export CODON_SYSTEM_LIBRARIES="$(brew --prefix gcc)/lib/gcc/current"
          export CC="${LLVM_PREFIX}/bin/clang"
          export CXX="${LLVM_PREFIX}/bin/clang++"
          if [ ! -x "$CC" ]; then
            CC="$(xcode-select --print-path)/Toolchains/XcodeDefault.xctoolchain/usr/bin/clang"
            CXX="$(xcode-select --print-path)/Toolchains/XcodeDefault.xctoolchain/usr/bin/clang++"
          fi
          export PATH="$LLVM_PREFIX/bin:$PATH"
          ./build_libs.sh

      - name: Save bundle to cache (if freshly built)
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: syqure/bundles/aarch64-apple-darwin.tar.zst
          key: syqure-bundle-${{ steps.submodules.outputs.hash }}-${{ steps.bundle.outputs.hash }}-aarch64-apple-darwin

      - name: Upload macOS arm64 bundle
        uses: actions/upload-artifact@v4
        with:
          name: syqure-bundle-aarch64-apple-darwin
          path: syqure/bundles/aarch64-apple-darwin.tar.zst
  test:
    name: Run tests
    if: ${{ !inputs.skip_tests && !inputs.bump_only }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run workspace tests
        shell: bash
        run: |
          set -euo pipefail
          PKGS="$(cargo metadata --no-deps --format-version 1 | python3 -c 'import json,sys; data=json.load(sys.stdin); exclude={"syqure","syqure-py"}; names=[p["name"] for p in data["packages"] if p["name"] not in exclude]; print(" ".join(names))')"
          if [[ -z "$PKGS" ]]; then
            echo "No workspace crates to test after excludes."
            exit 0
          fi
          for pkg in $PKGS; do
            cargo test -p "$pkg" --all-features
          done

  check-version:
    name: Check if version needs bump
    needs: [test]
    if: ${{ always() && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    runs-on: ubuntu-latest
    outputs:
      needs_bump: ${{ steps.check.outputs.needs_bump }}
      current_version: ${{ steps.check.outputs.current_version }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version
        id: check
        shell: bash
        run: |
          CURRENT_VERSION="$(cat VERSION)"
          FORCE_VERSION="${{ github.event.inputs.force_version }}"
          BUMP_TYPE_INPUT="${{ github.event.inputs.bump_type }}"

          echo "current_version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

          NEEDS_BUMP=false
          NEW_VERSION="$CURRENT_VERSION"
          BUMP_KIND="patch"

          if [[ -n "$FORCE_VERSION" ]]; then
            NEW_VERSION="$FORCE_VERSION"
            if [[ "$CURRENT_VERSION" != "$FORCE_VERSION" ]]; then
              NEEDS_BUMP=true
            fi
          elif [[ -n "$BUMP_TYPE_INPUT" && "$BUMP_TYPE_INPUT" != "none" ]]; then
            NEEDS_BUMP=true
            BUMP_KIND="$BUMP_TYPE_INPUT"
          elif git tag | grep -q "v$CURRENT_VERSION"; then
            NEEDS_BUMP=true
            BUMP_KIND="patch"
            echo "Detected existing tag v$CURRENT_VERSION, bumping patch/pre-release component" >&2
          fi

          if [[ "$NEEDS_BUMP" == true ]]; then
            NEW_VERSION=$(python scripts/version_tools.py bump --current "$CURRENT_VERSION" --kind "$BUMP_KIND")
          fi

          echo "needs_bump=$NEEDS_BUMP" >> "$GITHUB_OUTPUT"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

  bump-version:
    name: Bump version if needed
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.needs_bump == 'true'
    outputs:
      version: ${{ needs.check-version.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Update version in workspace Cargo.toml
        shell: bash
        run: |
          python scripts/version_tools.py sync --version "${{ needs.check-version.outputs.new_version }}"
          cargo update --workspace

      - name: Commit version bump
        shell: bash
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add VERSION syqure/Cargo.toml python/Cargo.toml python/pyproject.toml Cargo.lock
          git commit -m "chore: bump version to ${{ needs.check-version.outputs.new_version }} [skip ci]"
          git push

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [check-version, bump-version, bundle-macos-arm]
    if: |
      always() &&
      !inputs.bump_only &&
      needs.check-version.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped') &&
      (inputs.build_macos || inputs.build_linux)
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: syqure
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: syqure

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          submodules: recursive

      - name: Install build deps (linux)
        if: matrix.os == 'ubuntu-latest' && inputs.build_linux
        run: |
          sudo apt-get update
          if [ "${{ inputs.use_precompiled_bins }}" = "true" ]; then
            sudo apt-get install -y zstd wget lsb-release software-properties-common gnupg libgmp-dev
            # Install LLVM 17 (matches Codon build)
            wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
            echo "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-17 main" | \
              sudo tee /etc/apt/sources.list.d/llvm-17.list
            sudo apt-get update
            sudo apt-get install -y llvm-17-dev
          else
            sudo apt-get install -y zstd
          fi

      - name: Install build deps (macOS)
        if: matrix.os == 'macos-latest' && inputs.build_macos && inputs.use_precompiled_bins
        run: |
          brew update
          brew install zstd llvm@17 gmp

      - name: Download macOS arm64 bundle
        if: matrix.os == 'macos-latest' && inputs.build_macos && !inputs.use_precompiled_bins
        uses: actions/download-artifact@v4
        with:
          name: syqure-bundle-aarch64-apple-darwin
          path: syqure/bundles

      - name: Set macOS bundle path
        if: matrix.os == 'macos-latest' && inputs.build_macos && !inputs.use_precompiled_bins
        run: |
          echo "SYQURE_BUNDLE_FILE=${{ github.workspace }}/syqure/bundles/aarch64-apple-darwin.tar.zst" >> "$GITHUB_ENV"

      - name: Prepare precompiled bundle (macOS)
        if: matrix.os == 'macos-latest' && inputs.build_macos && inputs.use_precompiled_bins
        run: |
          set -euo pipefail
          BUNDLE_ROOT="bin/macos-arm64/codon"
          if [ ! -d "$BUNDLE_ROOT" ]; then
            echo "Missing precompiled Codon bundle at $BUNDLE_ROOT" >&2
            exit 1
          fi
          # Stage bundle with resolved symlinks
          STAGE_DIR="$(mktemp -d)"
          cp -R "$BUNDLE_ROOT/." "$STAGE_DIR/"
          # Replace stdlib symlinks with source files
          rm -rf "$STAGE_DIR/lib/codon/stdlib"
          cp -R "codon/stdlib" "$STAGE_DIR/lib/codon/"
          rm -rf "$STAGE_DIR/lib/codon/plugins/sequre/stdlib"
          cp -R "sequre/stdlib" "$STAGE_DIR/lib/codon/plugins/sequre/"
          # Bundle libgmp
          GMP_LIB="$(brew --prefix gmp)/lib/libgmp.dylib"
          cp -L "$GMP_LIB" "$STAGE_DIR/lib/codon/libgmp.dylib"
          cp -L "$GMP_LIB" "$STAGE_DIR/lib/codon/libgmp.so"
          # Create bundle
          TRIPLE="$(rustc -vV | awk '/host:/{print $2}')"
          BUNDLE_OUT="syqure/bundles/${TRIPLE}.tar.zst"
          mkdir -p "$(dirname "$BUNDLE_OUT")"
          tar -C "$STAGE_DIR" -c . | zstd -19 -o "$BUNDLE_OUT"
          echo "SYQURE_BUNDLE_FILE=$(pwd)/$BUNDLE_OUT" >> "$GITHUB_ENV"
          echo "SYQURE_CPP_INCLUDE=$BUNDLE_ROOT/include" >> "$GITHUB_ENV"
          echo "SYQURE_CPP_LIB_DIRS=$BUNDLE_ROOT/lib/codon" >> "$GITHUB_ENV"
          echo "SYQURE_LLVM_INCLUDE=$(brew --prefix llvm@17)/include" >> "$GITHUB_ENV"

      - name: Download Linux bundle (cached)
        if: matrix.os == 'ubuntu-latest' && inputs.build_linux && !inputs.use_precompiled_bins
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ ! -f ci/artifacts.json ]; then
            echo "ci/artifacts.json missing; cannot fetch linux bundle." >&2
            exit 1
          fi
          SYQURE_RUN_ID="$(jq -r '.["linux-x86_64"].syqure.run_id // empty' ci/artifacts.json)"
          SYQURE_ARTIFACT="$(jq -r '.["linux-x86_64"].syqure.artifact // empty' ci/artifacts.json)"
          if [ -z "$SYQURE_RUN_ID" ] || [ -z "$SYQURE_ARTIFACT" ]; then
            echo "Linux syqure artifact not found in ci/artifacts.json." >&2
            exit 1
          fi
          mkdir -p ci/_artifacts/syqure
          gh run download "$SYQURE_RUN_ID" -n "$SYQURE_ARTIFACT" -D ci/_artifacts/syqure
          SYQURE_TAR="$(ls ci/_artifacts/syqure/syqure-linux-x86_64-*.tar.zst | head -n 1)"
          mkdir -p ci/_artifacts/syqure/extract
          zstd -dc "$SYQURE_TAR" | tar -C ci/_artifacts/syqure/extract -xf -
          BUNDLE_PATH="$(ls ci/_artifacts/syqure/extract/syqure/bundles/*.tar.zst | head -n 1)"
          if [ -z "$BUNDLE_PATH" ]; then
            echo "Linux bundle not found in syqure artifact." >&2
            exit 1
          fi
          echo "SYQURE_BUNDLE_FILE=$BUNDLE_PATH" >> "$GITHUB_ENV"

      - name: Prepare precompiled bundle (linux)
        if: matrix.os == 'ubuntu-latest' && inputs.build_linux && inputs.use_precompiled_bins
        run: |
          set -euo pipefail
          BUNDLE_ROOT="bin/linux-x86/codon"
          if [ ! -d "$BUNDLE_ROOT" ]; then
            echo "Missing precompiled Codon bundle at $BUNDLE_ROOT" >&2
            exit 1
          fi
          # Stage bundle with resolved symlinks
          STAGE_DIR="$(mktemp -d)"
          cp -R "$BUNDLE_ROOT/." "$STAGE_DIR/"
          # Replace stdlib symlinks with source files
          rm -rf "$STAGE_DIR/lib/codon/stdlib"
          cp -R "codon/stdlib" "$STAGE_DIR/lib/codon/"
          rm -rf "$STAGE_DIR/lib/codon/plugins/sequre/stdlib"
          cp -R "sequre/stdlib" "$STAGE_DIR/lib/codon/plugins/sequre/"
          # Bundle libgmp
          GMP_LIB="$(find /usr/lib -name 'libgmp.so*' 2>/dev/null | head -n 1)"
          cp -L "$GMP_LIB" "$STAGE_DIR/lib/codon/libgmp.so"
          # Create bundle
          TRIPLE="$(rustc -vV | awk '/host:/{print $2}')"
          BUNDLE_OUT="syqure/bundles/${TRIPLE}.tar.zst"
          mkdir -p "$(dirname "$BUNDLE_OUT")"
          tar -C "$STAGE_DIR" -c . | zstd -19 -o "$BUNDLE_OUT"
          echo "SYQURE_BUNDLE_FILE=$(pwd)/$BUNDLE_OUT" >> "$GITHUB_ENV"
          echo "SYQURE_CPP_INCLUDE=$BUNDLE_ROOT/include" >> "$GITHUB_ENV"
          echo "SYQURE_CPP_LIB_DIRS=$BUNDLE_ROOT/lib/codon" >> "$GITHUB_ENV"
          echo "SYQURE_LLVM_INCLUDE=$(llvm-config-17 --includedir)" >> "$GITHUB_ENV"

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Ensure target installed
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            sudo apt-get update
            sudo apt-get install -y musl-tools
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            sudo apt-get update
            sudo apt-get install -y musl-tools
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Configure cargo target linker
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p ~/.cargo
          cfg=~/.cargo/config.toml
          if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]]; then
            printf '[target.x86_64-unknown-linux-musl]\nlinker = "musl-gcc"\n' >> "$cfg"
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            printf '[target.aarch64-unknown-linux-gnu]\nlinker = "aarch64-linux-gnu-gcc"\n' >> "$cfg"
          elif [[ "${{ matrix.target }}" == "aarch64-unknown-linux-musl" ]]; then
            printf '[target.aarch64-unknown-linux-musl]\nlinker = "aarch64-linux-gnu-gcc"\n' >> "$cfg"
          fi

      - name: Build
        shell: bash
        run: |
          cargo build -p syqure --release --target ${{ matrix.target }}

      - name: Package binary with libs
        shell: bash
        run: |
          set -euo pipefail
          RELEASE_DIR="syqure-release"
          rm -rf "$RELEASE_DIR"
          mkdir -p "$RELEASE_DIR/lib/codon"

          BINARY="target/${{ matrix.target }}/release/${{ matrix.binary }}"
          cp "$BINARY" "$RELEASE_DIR/"

          # Determine lib source based on build type
          if [[ "${{ inputs.use_precompiled_bins }}" == "true" ]]; then
            if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
              LIB_SRC="bin/macos-arm64/codon/lib/codon"
            else
              LIB_SRC="bin/linux-x86/codon/lib/codon"
            fi
          else
            # Extract from bundle for non-precompiled builds
            BUNDLE_FILE="${SYQURE_BUNDLE_FILE:-}"
            if [[ -n "$BUNDLE_FILE" && -f "$BUNDLE_FILE" ]]; then
              EXTRACT_DIR="$(mktemp -d)"
              zstd -dc "$BUNDLE_FILE" | tar -C "$EXTRACT_DIR" -xf -
              LIB_SRC="$EXTRACT_DIR/lib/codon"
            else
              echo "No bundle file found" >&2
              exit 1
            fi
          fi

          # Copy essential libs (skip stdlib - it's in the embedded bundle)
          cp -L "$LIB_SRC"/libcodon*.{dylib,so} "$RELEASE_DIR/lib/codon/" 2>/dev/null || true
          cp -L "$LIB_SRC"/libomp.{dylib,so} "$RELEASE_DIR/lib/codon/" 2>/dev/null || true
          # libgmp is installed via package manager, not in precompiled bins
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            GMP_LIB="$(brew --prefix gmp)/lib/libgmp.dylib"
            if [[ -f "$GMP_LIB" ]]; then
              cp -L "$GMP_LIB" "$RELEASE_DIR/lib/codon/libgmp.dylib"
              cp -L "$GMP_LIB" "$RELEASE_DIR/lib/codon/libgmp.so"
            fi
          else
            GMP_LIB="$(find /usr/lib -name 'libgmp.so*' 2>/dev/null | head -n 1)"
            if [[ -n "$GMP_LIB" ]]; then
              cp -L "$GMP_LIB" "$RELEASE_DIR/lib/codon/libgmp.so"
            fi
          fi

          # Copy plugins
          if [[ -d "$LIB_SRC/plugins" ]]; then
            cp -R "$LIB_SRC/plugins" "$RELEASE_DIR/lib/codon/"
          fi

          # Fix rpaths to be relative
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # Remove old rpaths and add relative one
            OLD_RPATHS=$(otool -l "$RELEASE_DIR/${{ matrix.binary }}" | grep -A2 LC_RPATH | grep "path " | awk '{print $2}' || true)
            for rpath in $OLD_RPATHS; do
              install_name_tool -delete_rpath "$rpath" "$RELEASE_DIR/${{ matrix.binary }}" 2>/dev/null || true
            done
            install_name_tool -add_rpath "@loader_path/lib/codon" "$RELEASE_DIR/${{ matrix.binary }}"
          else
            # Linux: use patchelf
            sudo apt-get install -y patchelf 2>/dev/null || true
            patchelf --set-rpath '$ORIGIN/lib/codon' "$RELEASE_DIR/${{ matrix.binary }}" || true
          fi

      - name: Verify package contents
        shell: bash
        run: |
          set -euo pipefail
          RELEASE_DIR="syqure-release"
          echo "=== Package contents ==="
          ls -lah "$RELEASE_DIR"/
          ls -lah "$RELEASE_DIR/lib/codon/" || true
          echo "=== Total size ==="
          du -sh "$RELEASE_DIR"
          # Verify minimum size (should be at least 50MB with libs)
          SIZE_KB=$(du -sk "$RELEASE_DIR" | cut -f1)
          if [[ "$SIZE_KB" -lt 50000 ]]; then
            echo "ERROR: Package too small ($SIZE_KB KB). Expected at least 50MB with libs." >&2
            exit 1
          fi
          echo "Package size OK: ${SIZE_KB} KB"

      - name: Smoke test standalone package
        shell: bash
        env:
          SYQURE_BUNDLE_CACHE: ${{ github.workspace }}/.syqure-smoke-test
        run: |
          set -euo pipefail
          RELEASE_DIR="syqure-release"
          # Clear any cached bundle to force fresh extraction
          rm -rf "$SYQURE_BUNDLE_CACHE"
          # Run from the release directory to verify standalone works
          cd "$RELEASE_DIR"
          # Verify binary loads correctly (proves libs are found)
          # Run with help flag to test loading without network
          ./${{ matrix.binary }} --help > /dev/null
          echo "Binary loads successfully!"
          # Run the example in background with timeout (cross-platform)
          # MPC examples try to connect to network after compilation
          set +e
          ./${{ matrix.binary }} ../example/two_party_sum_simple.codon 2>&1 &
          PID=$!
          sleep 60
          if kill -0 $PID 2>/dev/null; then
            echo "Process still running after 60s - compilation likely succeeded, killing..."
            kill $PID 2>/dev/null || true
            wait $PID 2>/dev/null || true
            echo "Standalone smoke test passed!"
          else
            wait $PID
            EXIT_CODE=$?
            if [[ "$EXIT_CODE" -eq 0 ]]; then
              echo "Process completed successfully"
            else
              echo "Process exited with code $EXIT_CODE (may be network error, which is expected)"
            fi
          fi
          set -e
          echo "Standalone smoke test passed - binary loads correctly!"

      - name: Create release archive
        shell: bash
        run: |
          RELEASE_DIR="syqure-release"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a syqure-${{ matrix.target }}.zip "$RELEASE_DIR"/*
          else
            tar czf syqure-${{ matrix.target }}.tar.gz -C "$RELEASE_DIR" .
          fi

      - name: Create standalone binary wrapper
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          VERSION="${{ needs.check-version.outputs.new_version }}"
          ./scripts/create_installer.sh \
            "syqure-${{ matrix.target }}.tar.gz" \
            "syqure-${{ matrix.target }}" \
            "$VERSION"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: syqure-${{ matrix.target }}
          path: |
            syqure-${{ matrix.target }}
            syqure-${{ matrix.target }}.tar.gz

  build-docker:
    name: Build Docker image (linux-x86_64)
    runs-on: ubuntu-latest
    needs: [build, check-version, bump-version]
    if: |
      always() &&
      !inputs.bump_only &&
      inputs.build_docker &&
      inputs.build_linux &&
      needs.build.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set release version
        id: version
        run: |
          echo "version=${{ needs.check-version.outputs.new_version }}" >> "$GITHUB_OUTPUT"

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y zstd

      - name: Download linux release binary
        uses: actions/download-artifact@v4
        with:
          name: syqure-x86_64-unknown-linux-gnu
          path: artifacts/linux-release

      - name: Extract linux release binary
        run: |
          set -euo pipefail
          tar -xzf artifacts/linux-release/syqure-x86_64-unknown-linux-gnu.tar.gz -C artifacts/linux-release
          if [ ! -f artifacts/linux-release/syqure ]; then
            echo "Linux release binary not found." >&2
            exit 1
          fi

      - name: Download Sequre artifact (cached)
        if: ${{ !inputs.use_precompiled_bins }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ ! -f ci/artifacts.json ]; then
            echo "ci/artifacts.json missing; cannot fetch sequre artifact." >&2
            exit 1
          fi
          SEQURE_RUN_ID="$(jq -r '.["linux-x86_64"].sequre.run_id // empty' ci/artifacts.json)"
          SEQURE_ARTIFACT="$(jq -r '.["linux-x86_64"].sequre.artifact // empty' ci/artifacts.json)"
          if [ -z "$SEQURE_RUN_ID" ] || [ -z "$SEQURE_ARTIFACT" ]; then
            echo "Sequre artifact not found in ci/artifacts.json." >&2
            exit 1
          fi
          mkdir -p ci/_artifacts/sequre
          gh run download "$SEQURE_RUN_ID" -n "$SEQURE_ARTIFACT" -D ci/_artifacts/sequre
          SEQURE_TAR="$(ls ci/_artifacts/sequre/sequre-linux-x86_64-*.tar.zst | head -n 1)"
          mkdir -p ci/_artifacts/sequre/extract
          zstd -dc "$SEQURE_TAR" | tar -C ci/_artifacts/sequre/extract -xf -

      - name: Build and publish Docker image
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/syqure-cli
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"
          DOCKER_CTX="ci/_docker_release"
          rm -rf "$DOCKER_CTX"
          mkdir -p "$DOCKER_CTX/target/debug" "$DOCKER_CTX/bin/codon/lib"
          cp artifacts/linux-release/syqure "$DOCKER_CTX/target/debug/syqure"
          if [ "${{ inputs.use_precompiled_bins }}" = "true" ]; then
            CODON_SRC="bin/linux-x86/codon/lib/codon"
          else
            CODON_SRC="ci/_artifacts/sequre/extract/codon/lib/codon"
          fi
          if [ ! -d "$CODON_SRC" ]; then
            echo "Missing Codon libs at $CODON_SRC" >&2
            exit 1
          fi
          cp -R "$CODON_SRC" "$DOCKER_CTX/bin/codon/lib/"
          cp -R example "$DOCKER_CTX/example"
          cp docker/Dockerfile.syqure "$DOCKER_CTX/Dockerfile.syqure"
          echo "$GH_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
          docker build -f "$DOCKER_CTX/Dockerfile.syqure" \
            -t "$IMAGE_NAME:$VERSION" \
            -t "$IMAGE_NAME:latest" \
            "$DOCKER_CTX"
          docker run --rm "$IMAGE_NAME:$VERSION" syqure example/two_party_sum_simple.codon
          docker push "$IMAGE_NAME:$VERSION"
          docker push "$IMAGE_NAME:latest"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, build-docker, check-version, bump-version]
    if: |
      always() &&
      !inputs.bump_only &&
      (inputs.build_macos || inputs.build_linux || inputs.build_docker) &&
      needs.build.result == 'success' &&
      (needs.bump-version.result == 'success' || needs.bump-version.result == 'skipped')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Get final version
        id: version
        shell: bash
        run: |
          VERSION="$(cat VERSION)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Download cached linux artifacts
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if [ ! -f ci/artifacts.json ]; then
            echo "ci/artifacts.json missing; skipping linux artifact download." >&2
            exit 0
          fi
          mkdir -p artifacts/linux-x86_64
          CODON_RUN_ID="$(jq -r '.["linux-x86_64"].codon.run_id // empty' ci/artifacts.json)"
          CODON_ARTIFACT="$(jq -r '.["linux-x86_64"].codon.artifact // empty' ci/artifacts.json)"
          LLVM_RUN_ID="$(jq -r '.["linux-x86_64"].llvm.run_id // empty' ci/artifacts.json)"
          LLVM_ARTIFACT="$(jq -r '.["linux-x86_64"].llvm.artifact // empty' ci/artifacts.json)"
          SEQURE_RUN_ID="$(jq -r '.["linux-x86_64"].sequre.run_id // empty' ci/artifacts.json)"
          SEQURE_ARTIFACT="$(jq -r '.["linux-x86_64"].sequre.artifact // empty' ci/artifacts.json)"
          SYQURE_RUN_ID="$(jq -r '.["linux-x86_64"].syqure.run_id // empty' ci/artifacts.json)"
          SYQURE_ARTIFACT="$(jq -r '.["linux-x86_64"].syqure.artifact // empty' ci/artifacts.json)"
          DOCKER_RUN_ID="$(jq -r '.["linux-x86_64"].docker.run_id // empty' ci/artifacts.json)"
          DOCKER_ARTIFACT="$(jq -r '.["linux-x86_64"].docker.artifact // empty' ci/artifacts.json)"

          fetch_artifact() {
            local run_id="$1"
            local name="$2"
            if [ -n "$run_id" ] && [ -n "$name" ]; then
              gh run download "$run_id" -n "$name" -D artifacts/linux-x86_64 || true
            fi
          }

          fetch_artifact "$CODON_RUN_ID" "$CODON_ARTIFACT"
          fetch_artifact "$LLVM_RUN_ID" "$LLVM_ARTIFACT"
          fetch_artifact "$SEQURE_RUN_ID" "$SEQURE_ARTIFACT"
          fetch_artifact "$SYQURE_RUN_ID" "$SYQURE_ARTIFACT"
          # Skip docker tar - we push to registry instead

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NOTES_FILE=$(mktemp)
          cat > "$NOTES_FILE" <<EOF
          # Syqure v${{ steps.version.outputs.version }}

          Rust harness for Codon + Sequre (builds the \`syqure\` CLI + library).

          ## Download

          **macOS (Apple Silicon):**
          \`\`\`bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/syqure-aarch64-apple-darwin
          chmod +x syqure-aarch64-apple-darwin
          ./syqure-aarch64-apple-darwin --help
          \`\`\`

          **Linux (x86_64):**
          \`\`\`bash
          curl -LO https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/syqure-x86_64-unknown-linux-gnu
          chmod +x syqure-x86_64-unknown-linux-gnu
          ./syqure-x86_64-unknown-linux-gnu --help
          \`\`\`

          The binary auto-extracts to \`~/.cache/syqure/${{ steps.version.outputs.version }}/\` on first run.

          ## Docker
          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/syqure-cli:${{ steps.version.outputs.version }}
          \`\`\`

          ## Build from source
          \`\`\`bash
          cargo build --release -p syqure
          \`\`\`
          EOF

          gh release create "v${{ steps.version.outputs.version }}" \
            --title "Release v${{ steps.version.outputs.version }}" \
            --notes-file "$NOTES_FILE" \
            --repo "${{ github.repository }}" \
            --latest

      - name: Upload Release Assets
        run: |
          shopt -s globstar nullglob
          # Upload standalone binaries and tarballs
          for file in artifacts/syqure-*/syqure-*; do
            if [[ -f "$file" ]]; then
              asset_name=$(basename "$file")
              echo "Uploading $asset_name"
              gh release upload v${{ steps.version.outputs.version }} "$file" \
                --repo ${{ github.repository }} || true
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
