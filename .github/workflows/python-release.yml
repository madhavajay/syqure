name: Python Release (PyPI)

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
        default: 'patch'
      custom_version:
        description: 'Custom version (only if bump=custom, e.g., 0.2.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get current version
        id: current
        run: |
          CURRENT=$(cat VERSION)
          echo "version=${CURRENT}" >> $GITHUB_OUTPUT
          echo "Current version: ${CURRENT}"

      - name: Calculate new version
        id: new
        run: |
          bump="${{ inputs.bump }}"
          custom="${{ inputs.custom_version }}"
          CURRENT="${{ steps.current.outputs.version }}"

          if [[ "$bump" == "custom" ]]; then
            if [[ -z "$custom" ]]; then
              echo "custom_version is required when bump=custom" >&2
              exit 1
            fi
            NEW_VERSION="$custom"
          else
            NEW_VERSION=$(python scripts/version_tools.py bump --current "$CURRENT" --kind "$bump")
          fi

          if [[ -z "$NEW_VERSION" ]]; then
            echo "Failed to calculate new version" >&2
            exit 1
          fi

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version: ${NEW_VERSION}"

      - name: Compute Python-compatible version
        id: pyver
        run: |
          NV="${{ steps.new.outputs.version }}"
          PY_VERSION=$(python scripts/version_tools.py pep440 --version "$NV")
          echo "py_version=${PY_VERSION}" >> $GITHUB_OUTPUT

      - name: Bump version files
        run: |
          VERSION="${{ steps.new.outputs.version }}"
          PY_VERSION="${{ steps.pyver.outputs.py_version }}"

          python scripts/version_tools.py sync --version "$VERSION"
          sed -i.bak "s/^version = .*/version = \"${PY_VERSION}\"/" python/pyproject.toml && rm python/pyproject.toml.bak

      - name: Refresh Cargo.lock
        run: cargo check -p syqure

      - name: Commit version bump and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION syqure/Cargo.toml python/Cargo.toml python/pyproject.toml Cargo.lock
          git commit -m "Bump python package version to ${{ steps.new.outputs.version }}"
          git tag "v${{ steps.new.outputs.version }}-py"
          git push origin HEAD:main --tags

  build-wheels:
    needs: version-bump
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            bundle_triple: aarch64-apple-darwin
            manylinux: off
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bundle_triple: x86_64-unknown-linux-gnu
            manylinux: auto

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Check for existing bundle
        id: bundle
        run: |
          BUNDLE="syqure/bundles/${{ matrix.bundle_triple }}.tar.zst"
          if [ -f "$BUNDLE" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "path=$(pwd)/$BUNDLE" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "Bundle not found at $BUNDLE - wheel will not include libs" >&2
          fi

      - name: Install build deps (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y zstd wget lsb-release software-properties-common gnupg libgmp-dev
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-17 main" | \
            sudo tee /etc/apt/sources.list.d/llvm-17.list
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev

      - name: Install build deps (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install llvm@17 gmp fmt zstd

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          SYQURE_BUNDLE_FILE: ${{ steps.bundle.outputs.path }}
        with:
          working-directory: python
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: "true"
          manylinux: ${{ matrix.manylinux }}

      - name: Smoke test wheel (macOS)
        if: matrix.os == 'macos-latest' && steps.bundle.outputs.found == 'true'
        run: |
          pip install python/dist/*.whl
          python -c "
          import syqure
          print('Version:', syqure.version())
          info = syqure.info()
          print('Codon path:', info.get('codon_path'))
          assert 'codon_path' in info, 'Bundle not extracted properly'
          print('Wheel smoke test passed!')
          "

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: python/dist/*.whl

  build-sdist:
    needs: version-bump
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz

  publish:
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          path: dist
          name: sdist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
