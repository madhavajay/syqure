name: Syqure CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  bundle-macos-arm:
    name: Build Bundles (macOS arm64)
    runs-on: macos-latest
    if: false  # disabled for Linux branch
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore Codon/Sequre build cache
        uses: actions/cache@v4
        with:
          path: |
            codon/llvm-project/install
            codon/install
            codon-seq/install
            target
          key: bundle-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('build.sh', 'compile_codon.sh', 'compile_sequre.sh', 'codon/CMakeLists.txt', 'codon-seq/CMakeLists.txt', 'sequre/CMakeLists.txt') }}

      - name: Install LLVM
        run: brew install llvm

      - name: Build Codon/Sequre + bundle
        shell: bash
        run: |
          ./build.sh
          ls syqure/bundles || true

      - name: Upload macOS arm64 bundle
        uses: actions/upload-artifact@v4
        with:
          name: syqure-bundle-aarch64-apple-darwin
          path: syqure/bundles/*.tar.zst

  bundle-linux-x86:
    name: Build Bundles (Linux x86_64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang-17 \
            lld-17 \
            llvm-17-dev \
            libc++-17-dev \
            libc++abi-17-dev \
            libomp-17-dev \
            ninja-build \
            cmake \
            pkg-config \
            git \
            curl \
            ca-certificates \
            libssl-dev \
            zlib1g-dev \
            gfortran \
            python3 \
            python3-pip \
            zstd
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-17 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-17 100
          sudo update-alternatives --install /usr/bin/llvm-config llvm-config /usr/bin/llvm-config-17 100

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore Codon/Sequre build cache
        uses: actions/cache@v4
        with:
          path: |
            codon-llvm/install
            codon/install
            target
          key: bundle-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('build.sh', 'compile_sequre.sh', 'codon/CMakeLists.txt', 'sequre/CMakeLists.txt') }}
          restore-keys: |
            bundle-v2-${{ runner.os }}-${{ runner.arch }}-

      - name: Build Codon/Sequre + bundle
        shell: bash
        env:
          LLVM_PREFIX: /usr/lib/llvm-17
          CC: clang
          CXX: clang++
          CMAKE: cmake
          NINJA_BIN: ninja
          CODON_SYSTEM_LIBRARIES: /usr/lib/x86_64-linux-gnu
          SEQURE_LLVM_TARGETS: host
          SYQURE_LLVM_INCLUDE: /usr/lib/llvm-17/include
        run: |
          echo "==> Checking for existing builds..."
          ls -la codon/install/lib/codon/plugins/ 2>&1 || echo "No plugins dir yet"

          echo "==> Running build.sh..."
          ./build.sh 2>&1 | tee /tmp/build.log

          echo "==> After build, checking for Sequre..."
          ls -la codon/install/lib/codon/plugins/ 2>&1 || echo "Still no plugins dir"
          if [ -f "codon/install/lib/codon/plugins/sequre/build/libsequre.so" ]; then
            echo "✅ Sequre plugin built successfully!"
          else
            echo "❌ Sequre plugin NOT built!"
            echo "Last 50 lines of build log:"
            tail -50 /tmp/build.log
            exit 1
          fi

          ls syqure/bundles || true

      - name: Upload Linux x86_64 bundle
        uses: actions/upload-artifact@v4
        with:
          name: syqure-bundle-x86_64-unknown-linux-gnu
          path: syqure/bundles/*.tar.zst

  rust:
    name: Rust Checks
    runs-on: ${{ matrix.os }}
    if: true
    continue-on-error: false
    needs: [bundle-linux-x86]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Linux x86_64 bundle
        uses: actions/download-artifact@v4
        with:
          name: syqure-bundle-x86_64-unknown-linux-gnu
          path: syqure/bundles

      - name: Set bundle env
        run: echo "SYQURE_BUNDLE_FILE=${{ github.workspace }}/syqure/bundles/x86_64-unknown-linux-gnu.tar.zst" >> $GITHUB_ENV

      - name: Install LLVM dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-17-dev clang-17

      - name: Set LLVM env
        run: echo "SYQURE_LLVM_INCLUDE=/usr/lib/llvm-17/include" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Show Rust versions
        run: |
          rustc --version
          cargo --version
          rustfmt --version

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}-v1

      - name: Check formatting
        if: matrix.os != 'windows-latest'
        run: cargo fmt --all -- --check

      - name: Clippy (workspace)
        if: matrix.os != 'windows-latest'
        run: cargo clippy --workspace --all-targets --all-features --no-deps -- -D warnings

      - name: Tests
        run: cargo test --workspace --all-features --verbose

      - name: "Integration: check Sequre was built"
        shell: bash
        run: |
          echo "==> Checking if Sequre plugin exists in bundle..."
          BUNDLE_DIR="${{ github.workspace }}/syqure/bundles"
          if [ -f "$BUNDLE_DIR/x86_64-unknown-linux-gnu.tar.zst" ]; then
            echo "Bundle found, extracting to check contents..."
            mkdir -p /tmp/bundle-check
            zstd -dc "$BUNDLE_DIR/x86_64-unknown-linux-gnu.tar.zst" | tar -xf - -C /tmp/bundle-check
            echo "==> Bundle contents:"
            find /tmp/bundle-check -name "*.so" -o -name "sequre" -type d | head -20
            if [ -f "/tmp/bundle-check/lib/codon/plugins/sequre/build/libsequre.so" ]; then
              echo "✅ Sequre plugin found in bundle!"
            else
              echo "❌ Sequre plugin NOT found in bundle!"
              echo "Bundle lib structure:"
              ls -la /tmp/bundle-check/lib/codon/ || true
              ls -la /tmp/bundle-check/lib/codon/plugins/ || true
              exit 1
            fi
          else
            echo "❌ Bundle not found!"
            exit 1
          fi

      - name: "Integration: run example"
        shell: bash
        run: |
          set -euo pipefail
          # The syqure binary uses its embedded bundle, so we don't need to extract or set env vars.
          # Just run the example directly.
          OUT=$(cargo run -p syqure -- example/two_party_sum_simple.codon)
          echo "$OUT"
          echo "$OUT" | grep "CP1: my input = 5, sum = 14"
          echo "$OUT" | grep "CP2: my input = 9, sum = 14"

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    if: false  # temporarily disabled
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Run lint script
        run: ./lint.sh

  python-build:
    name: Python Build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os != 'macos-latest' }}
    if: false  # temporarily disabled
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Build extension and smoke import
        run: |
          uv venv
          uv pip install maturin
          uv run -- maturin develop --manifest-path bindings/python/Cargo.toml
          uv run python -c "import syft_crypto_python as syc; mat = syc.generate_identity_material('ci@example.com'); assert mat.fingerprint"

  python-wheel-aarch64:
    name: Python Wheel aarch64
    runs-on: ubuntu-24.04-arm
    if: false  # temporarily disabled
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Build aarch64 wheel (smoke)
        run: |
          uv venv
          uv pip install maturin
          uv run -- maturin build --release --target aarch64-unknown-linux-gnu --manifest-path bindings/python/Cargo.toml --out dist
          ls -l dist/*.whl
