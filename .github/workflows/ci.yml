name: Syqure CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sequre-linux-binary:
    name: Sequre Plugin (Linux, prebuilt)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Pin sequre submodule to madhava/gmp-path
        shell: bash
        run: |
          set -euo pipefail
          git -C sequre fetch origin madhava/gmp-path
          git -C sequre checkout -B madhava/gmp-path origin/madhava/gmp-path

      - name: Restore Codon cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.codon
          key: codon-${{ runner.os }}-${{ runner.arch }}-0.17.0

      - name: Install runtime deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            curl \
            libgmp10

      - name: Install Codon v0.17.0 (if needed)
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -x "$HOME/.codon/bin/codon" ]; then
            mkdir -p "$HOME/.codon"
            curl -L https://github.com/exaloop/codon/releases/download/v0.17.0/codon-$(uname -s | awk '{print tolower($0)}')-$(uname -m).tar.gz | \
              tar zxvf - -C "$HOME/.codon" --strip-components=1
          fi
          echo "$HOME/.codon/bin" >> "$GITHUB_PATH"
          "$HOME/.codon/bin/codon" --version

      - name: Install prebuilt Sequre plugin
        shell: bash
        run: |
          set -euo pipefail
          PLUGIN_ROOT="$HOME/.codon/lib/codon/plugins/sequre"
          mkdir -p "$PLUGIN_ROOT/build"
          cp docker/binaries/libsequre.so "$PLUGIN_ROOT/build/libsequre.so"
          cp sequre/plugin.toml "$PLUGIN_ROOT/plugin.toml"
          rm -rf "$PLUGIN_ROOT/stdlib"
          cp -R sequre/stdlib "$PLUGIN_ROOT/stdlib"

      - name: Smoke test (codon run)
        shell: bash
        run: |
          set -euo pipefail
          ./sequre.sh example/two_party_sum_simple.codon


      - name: "Integration: run example"
        shell: bash
        run: |
          set -euo pipefail
          echo "CODON_PATH=${CODON_PATH:-<unset>}"
          echo "CODON_PLUGIN_PATH=${CODON_PLUGIN_PATH:-<unset>}"
          echo "CODON_STDLIB=${CODON_STDLIB:-<unset>}"
          OUT=$(cargo run -p syqure -- example/two_party_sum_simple.codon)
          echo "$OUT"
          echo "$OUT" | grep "CP1: my input = 5, sum = 14"
          echo "$OUT" | grep "CP2: my input = 9, sum = 14"

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    if: false  # temporarily disabled
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Run lint script
        run: ./lint.sh

  python-build:
    name: Python Build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os != 'macos-latest' }}
    if: false  # temporarily disabled
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Build extension and smoke import
        run: |
          uv venv
          uv pip install maturin
          uv run -- maturin develop --manifest-path bindings/python/Cargo.toml
          uv run python -c "import syft_crypto_python as syc; mat = syc.generate_identity_material('ci@example.com'); assert mat.fingerprint"

  python-wheel-aarch64:
    name: Python Wheel aarch64
    runs-on: ubuntu-24.04-arm
    if: false  # temporarily disabled
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Build aarch64 wheel (smoke)
        run: |
          uv venv
          uv pip install maturin
          uv run -- maturin build --release --target aarch64-unknown-linux-gnu --manifest-path bindings/python/Cargo.toml --out dist
          ls -l dist/*.whl
