name: Syqure CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # PR trigger: keep CI smoke tests visible without changing behavior.
  sequre-precompiled:
    name: Sequre Precompiled Smoke (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install runtime deps (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgmp10 zstd wget lsb-release software-properties-common gnupg
          # Install LLVM 17 (matches Codon build)
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-17 main" | \
            sudo tee /etc/apt/sources.list.d/llvm-17.list
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends llvm-17-dev

      - name: Smoke test (precompiled bundle)
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ROOT="bin/${{ matrix.platform }}/codon"
          if [ ! -d "$BUNDLE_ROOT" ]; then
            echo "Missing precompiled Codon bundle at $BUNDLE_ROOT" >&2
            exit 1
          fi
          BUNDLE_DIR="$(mktemp -d)"
          BUNDLE_TAR="$BUNDLE_DIR/codon-${{ matrix.platform }}.tar.zst"
          tar -C "$BUNDLE_ROOT" -c . | zstd -19 -o "$BUNDLE_TAR"
          export SYQURE_BUNDLE_FILE="$BUNDLE_TAR"
          export SYQURE_BUNDLE_CACHE="$BUNDLE_DIR/cache"
          export SYQURE_CPP_INCLUDE="$BUNDLE_ROOT/include"
          export SYQURE_CPP_LIB_DIRS="$BUNDLE_ROOT/lib/codon"
          export SYQURE_LLVM_INCLUDE="$(llvm-config-17 --includedir)"
          cargo build -p syqure
          OUT=$(./target/debug/syqure example/two_party_sum_simple.codon)
          echo "$OUT"
          echo "$OUT" | grep "CP1: my input = 5, sum = 14"
          echo "$OUT" | grep "CP2: my input = 9, sum = 14"

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    if: false  # temporarily disabled
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Run lint script
        run: ./lint.sh

  python-build:
    name: Python Build
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.os != 'macos-latest' }}
    if: false  # temporarily disabled
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Build extension and smoke import
        run: |
          uv venv
          uv pip install maturin
          uv run -- maturin develop --manifest-path bindings/python/Cargo.toml
          uv run python -c "import syft_crypto_python as syc; mat = syc.generate_identity_material('ci@example.com'); assert mat.fingerprint"

  python-wheel-aarch64:
    name: Python Wheel aarch64
    runs-on: ubuntu-24.04-arm
    if: false  # temporarily disabled
    steps:
      - uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Build aarch64 wheel (smoke)
        run: |
          uv venv
          uv pip install maturin
          uv run -- maturin build --release --target aarch64-unknown-linux-gnu --manifest-path bindings/python/Cargo.toml --out dist
          ls -l dist/*.whl
