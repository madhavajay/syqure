name: Syqure CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # PR trigger: keep CI smoke tests visible without changing behavior.
  sequre-precompiled:
    name: Sequre Precompiled Smoke (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install runtime deps (linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgmp10 zstd wget lsb-release software-properties-common gnupg
          # Install LLVM 17 (matches Codon build)
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-17 main" | \
            sudo tee /etc/apt/sources.list.d/llvm-17.list
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends llvm-17-dev

      - name: Smoke test (precompiled bundle)
        shell: bash
        run: |
          set -euo pipefail
          BUNDLE_ROOT="bin/${{ matrix.platform }}/codon"
          if [ ! -d "$BUNDLE_ROOT" ]; then
            echo "Missing precompiled Codon bundle at $BUNDLE_ROOT" >&2
            exit 1
          fi
          BUNDLE_DIR="$(mktemp -d)"
          BUNDLE_TAR="$BUNDLE_DIR/codon-${{ matrix.platform }}.tar.zst"
          # Use -h to dereference symlinks (stdlib is symlinked to codon submodule)
          tar -C "$BUNDLE_ROOT" -ch . | zstd -19 -o "$BUNDLE_TAR"
          export SYQURE_BUNDLE_FILE="$BUNDLE_TAR"
          export SYQURE_BUNDLE_CACHE="$BUNDLE_DIR/cache"
          export SYQURE_CPP_INCLUDE="$BUNDLE_ROOT/include"
          export SYQURE_CPP_LIB_DIRS="$BUNDLE_ROOT/lib/codon"
          export SYQURE_LLVM_INCLUDE="$(llvm-config-17 --includedir)"
          cargo build -p syqure
          OUT=$(./target/debug/syqure example/two_party_sum_simple.codon)
          echo "$OUT"
          echo "$OUT" | grep "CP1: my input = 5, sum = 14"
          echo "$OUT" | grep "CP2: my input = 9, sum = 14"

  python-smoke:
    name: Python Wheel Smoke Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check for existing bundle
        id: bundle
        run: |
          TRIPLE="$(rustc -vV | grep host: | awk '{print $2}')"
          BUNDLE="syqure/bundles/${TRIPLE}.tar.zst"
          if [ -f "$BUNDLE" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            echo "path=$BUNDLE" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Python wheel (with bundle)
        if: steps.bundle.outputs.found == 'true'
        env:
          SYQURE_BUNDLE_FILE: ${{ github.workspace }}/${{ steps.bundle.outputs.path }}
        run: |
          cd python
          uv venv ../.venv-test
          source ../.venv-test/bin/activate
          uv pip install maturin
          maturin build --release
          uv pip install ../target/wheels/syqure-*.whl

      - name: Smoke test Python import
        if: steps.bundle.outputs.found == 'true'
        run: |
          source .venv-test/bin/activate
          python -c "
          import syqure
          print('Version:', syqure.version())
          info = syqure.info()
          print('Target:', info.get('target'))
          print('Codon path:', info.get('codon_path'))
          assert 'codon_path' in info, 'Bundle not extracted'
          print('Python smoke test passed!')
          "

      - name: Test compile_and_run
        if: steps.bundle.outputs.found == 'true'
        run: |
          source .venv-test/bin/activate
          echo 'print("Hello from Codon!")' > /tmp/test.codon
          python -c "
          import syqure
          syqure.compile_and_run('/tmp/test.codon')
          "

      - name: Test analyze
        if: steps.bundle.outputs.found == 'true'
        run: |
          source .venv-test/bin/activate
          cat > /tmp/mpc_test.codon << 'EOF'
          from sequre import Sharetensor
          x = Sharetensor.enc(mpc, 42)
          result = x.reveal(mpc)
          EOF
          python -c "
          import syqure
          analysis = syqure.analyze('/tmp/mpc_test.codon')
          assert analysis['types']['sharetensor'] == True, 'Should detect Sharetensor'
          assert analysis['runtime']['can_skip_mhe'] == True, 'MPC-only should allow skip MHE'
          print('Analyze test passed!')
          print('  Sharetensor:', analysis['types']['sharetensor'])
          print('  Can skip MHE:', analysis['runtime']['can_skip_mhe'])
          "

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run Python lint
        run: |
          uv venv .venv-lint
          source .venv-lint/bin/activate
          uv pip install ruff
          cd python
          ruff check syqure/
          ruff format --check syqure/

